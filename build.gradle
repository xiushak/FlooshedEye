plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.github.xiushak'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.xiushak'
            artifactId = 'FlooshedEye'
            version = '1.0'

            from components.java
        }
    }
}